<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
	$(document).ready(function() {
		let pid = setInterval(function() {
			
			h1Tag = document.querySelector('h1')
		//	h1Tag.innerHTML = h1Tag.innerHTML + ' * '
		}, 1000)
		
		setTimeout(function() {
			clearInterval(pid)
		}, 10000)
	})
	
	// h1태그의 내용을 클릭할때마다 * 출력
	$(document).ready(function() {
		$('h1').click(function(event, data) {
			if(!data)
				data = ' * '
			$(this)[0].innerHTML += data
		})
		
		setInterval(function() {
			$('h1').trigger('click', ' > ')
		}, 1000)
	})
</script>
</head>
<body>
	<h1>수행율 : </h1>
</body>
</html>
